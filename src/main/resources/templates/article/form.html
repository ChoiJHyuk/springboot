<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <form th:object="${articleForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <h3 class="my-3">새 글 등록</h3>
        <div th:replace="~{fragments/error :: errorFragment}"></div>
        <div class="mb-3">
            <input type="text" th:field="*{subject}" class="form-control" placeholder="제목">
        </div>
        <div class="mb-3">
            <textarea th:field="*{content}" class="form-control" rows="10" placeholder="내용을 입력하세요."></textarea>
        </div>

        <div class="my-2 d-flex justify-content-end">
            <input type="submit" value="등록하기" class="btn btn-primary">
        </div>
    </form>
    <div class="container">

          <div class="col">

          </div>

          </div>
          <div class="col">
            One of three columns
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col">
            One of three columns
          </div>
          <div class="col">
            One of three columns
          </div>
          <div class="col">
            One of three columns
          </div>
        </div>
        <div class="row align-items-end">
          <div class="col">
            One of three columns
          </div>
          <div class="col">
            One of three columns
          </div>
          <div class="col">
            One of three columns
          </div>
        </div>
      </div>
</div>

</html>
